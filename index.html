<html>
<head>
  <meta charset="UTF-8">
  <title>DOM Calculator</title>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="./app.js"></script>
  <link rel="stylesheet" href="./style.css" title="Styling" charset="utf-8">
</head>
<body>
  <main>
    <form action="">
      <p id="result"></p>

      <button id="clear" value="C">C</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button class="operator" value="+">+</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button class="operator" value="-">-</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="operator" value="*"><script type="text/javascript">document.write('\xD7')</script></button>

      <button value="0">0</button>
      <button value="dot">.</button>
      <button id="calculate" value="=">=</button>
      <button class="operator" value="/"><script type="text/javascript">document.write('\xF7')</script></button>

    </form>
  </main>
</body>
</html>
