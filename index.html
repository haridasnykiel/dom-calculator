<html>
<head>
  <meta charset="UTF-8">
  <title>DOM Calculator</title>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="./app.js"></script>
  <link rel="stylesheet" href="./style.css" title="Styling" charset="utf-8">
</head>
<body>
  <main>
    <form action="">
      <p id="result"></p>

      <button id="clear">C</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operator">+</button>

      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operator">-</button>

      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operator"><script type="text/javascript">document.write('\xD7')</script></button>

      <button class="numbers">0</button>
      <button id="dot">.</button>
      <button id="calculate">=</button>
      <button class="operator"><script type="text/javascript">document.write('\xF7')</script></button>

    </form>
  </main>
</body>
</html>
